<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Registro de usuario</title>
</head>

<body>
    <div class="side-top-buttons py-2">
        <a href="login.html"><button class="btn login-button">Iniciar Sesión</button></a>
        <a href="signup.html"><button class="btn signup-button">Registrate</button></a>
    </div>

    <div class="container signup">
        <div class="row h-100">
            <div class="col-12 h-100 d-flex justify-content-center align-items-center">
                <div class="component-signup">
                    <h1 class="pb-4">Ingreso usuario</h1>
                    <form action="#" class="formulario-registro" id="form-registro">
                        <input type="text" placeholder="Nombre de usuario:" name="username" id="input-username">
                        <input type="password" name="password" placeholder="Contraseña:" id="input-password">
                        <input type="email" name="email" placeholder="Correo electronico:" id="input-email">
                        <input type="submit" value="Registrar" id="btn-registrar">
                        <div class="loading" id="loading-active">
                            <img src="public/img/loading.gif" alt="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="public/js/signup.js"></script>
</body>

</html>
